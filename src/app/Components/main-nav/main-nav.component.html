<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    >
    <mat-toolbar class="white-nav-hover">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/search']"><button mat-icon-button><mat-icon>search</mat-icon>Search</button></a>
      <a mat-list-item [routerLink]="['/signup']"><button mat-icon-button><mat-icon>create</mat-icon> Signup</button></a>
      <a mat-list-item [routerLink]="['/login']"><button mat-icon-button><mat-icon>account_circle</mat-icon> Login</button></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="white-nav-hover">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button 
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="white-icon">apps</mat-icon>
      </button>
      <a [routerLink]="['/']"><img src="../../../assets/images/Flex-logo-solo_1@216x-8.png" alt="Flex-Pass" width="150px"></a>
      <span class="spacer"></span>
      <a [routerLink]="['/search']">Search</a>
      <a [routerLink]="['/signup']">Signup</a>
      <a [routerLink]="['/login']">Login</a> 
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
